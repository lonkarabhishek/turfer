<!DOCTYPE html>
<html>
<head>
    <title>Extract Google Maps URLs from iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .url-list {
            list-style: none;
            padding: 0;
        }
        .url-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            word-break: break-all;
        }
        .copy-btn {
            background: #2196F3;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
        }
        h1 {
            color: #333;
        }
        .instruction {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Extract Google Maps URLs from iframe HTML</h1>

    <div class="instruction">
        <strong>Instructions:</strong>
        <ol>
            <li>Paste your iframe HTML code(s) in the box below (one per line or all together)</li>
            <li>Click "Extract URLs"</li>
            <li>Copy the clean URLs to use in your CSV</li>
        </ol>
    </div>

    <h3>Input (Paste iframe HTML):</h3>
    <textarea id="input" placeholder='Paste iframe(s) here, e.g.:
<iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="600" height="450"></iframe>
<iframe src="https://www.google.com/maps/embed?pb=!2m19..." width="600" height="450"></iframe>'></textarea>

    <button onclick="extractUrls()">Extract URLs</button>

    <div id="result" class="result" style="display: none;">
        <h3>Extracted URLs:</h3>
        <ul id="urlList" class="url-list"></ul>
        <button onclick="copyAllUrls()">Copy All URLs</button>
    </div>

    <script>
        function extractUrls() {
            const input = document.getElementById('input').value;
            const srcRegex = /src="([^"]+)"/g;
            const urls = [];
            let match;

            while ((match = srcRegex.exec(input)) !== null) {
                urls.push(match[1]);
            }

            if (urls.length === 0) {
                alert('No iframe src URLs found. Make sure you pasted valid iframe HTML.');
                return;
            }

            const urlList = document.getElementById('urlList');
            urlList.innerHTML = '';

            urls.forEach((url, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>URL ${index + 1}:</strong><br>
                    <span style="color: #2196F3;">${url}</span>
                    <button class="copy-btn" onclick="copyToClipboard('${url.replace(/'/g, "\\'")}')">Copy</button>
                `;
                urlList.appendChild(li);
            });

            document.getElementById('result').style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied to clipboard!');
            });
        }

        function copyAllUrls() {
            const urlList = document.getElementById('urlList');
            const urls = Array.from(urlList.querySelectorAll('span')).map(span => span.textContent).join('\n');

            navigator.clipboard.writeText(urls).then(() => {
                alert(`Copied ${urlList.children.length} URLs to clipboard!`);
            });
        }
    </script>
</body>
</html>
